{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto mt-5 mb-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4>Şifreni Sıfırla</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-3">Şifreyi Sıfırla</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
