{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if user.is_authenticated %}
<div class="container mt-5">
    <h1>Yeni Bir Blog Post Ekleyin...</h1>
    <form method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button class="btn btn-primary">Oluştur</button>
    </div>
    </form>
</div>
    {% else %}
        5 saniye içerisinde anasayfa ya yönlendirileceksin..
        <meta http-equiv="REFRESH" content="0;url={% url 'home' %}">
    {% endif %}
{% endblock %}
